<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" type="text/css" href="KALKULATOR.css">
  </head>
  <body>
    <div class="calculator">
      <h1>Kalkulator Sederhana</h1>
      <h2>impossible is nothing</h2>
      <div class="input-container">
        <label for="angka1">Angka 1:</label>
        <input type="number" id="angka1"><br><br>
        <label for="angka2">Angka 2:</label>
        <input type="number" id="angka2"><br><br>
      </div>
      <div class="button-container">
        <button onclick="tambah()">+</button>
        <button onclick="kurang()">-</button>
        <button onclick="kali()">x</button>
        <button onclick="bagi()">/</button><br><br>
      </div>
      <div class="output-container">
        <label for="hasil">Hasil..... :</label>
        <input type="number" id="hasil" disabled>
      </div>
    </div>

    <script src="KALKULATOR.js"></script>
    
  </body>
</html>
